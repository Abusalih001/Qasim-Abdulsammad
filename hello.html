<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact|Qasim Abdulsammad</title>
    <link rel="stylesheet" href="./hello.css">
  </head>
  <body>
    <div class="main">
      <header>
        <div class="logo">
          <img src="./IMG/Logo.png" alt="Logo" class="logo_image" />
        </div>
      </header>
      <hr />

      <div class="profile">
        <img src="./IMG/Dp.png" alt="" />
      </div>
      <div class="all">
        <div class="body">
          <p>
            Thanks for taking the time to reach out. <br> I'm available for a chat or
            a call. <br> How can I help you today?
          </p>
        </div>
        <div class="form">
          <form action="">
            <div class="text">
              <div class="name">
              <label for="name">Name</label> <br />
              <br />
              <input type="text" id="name" name="name" required /> <br />
              <br />
            </div>
            <div class="mail">
              <label for="email">Email</label> <br />
              <br />
              <input type="email" name="email" id="email" required /> <br />
              <br />
            </div>
            </div>
            <label for="message">Message</label> <br />
            <br />
            <textarea name="message" id="message" cols="30" rows="7"></textarea>
            <br /><br />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
